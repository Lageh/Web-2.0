<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <title>Museu nacional</title>
  </head>
  <body>
    <div id="container">
      <!-- Início container-->
      <header>
        <div id="logo">
          <h1><a href="">Museu Nacional</a></h1>
        </div>
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Expo</a></li>
            <li><a href="">Research</a></li>
            <li><a href="">Library</a></li>
            <li><a href="">Videos</a></li>
            <li><a href="">Photos</a></li>
            <li><a href="">Contacts</a></li>
          </ul>
        </nav>
      </header>
      <!-- Fim container-->
      <div id="principal">
        <div id="conteudo"><img src="./img/museu.png" alt="" /></div>
        <aside>
          <section id="depoimento">
            <img src="./img/depoimento.png" alt="" />
          </section>
          <section id="visita">
            <h4>Faça uma visita</h4>
            <form>
              <fieldset>
                <legend>Selecione uma data</legend>
                <label for="data">Data</label>
                <input class="campo" type="text" id="data" value="dd/mm/aaaa" />

                <label for="qtd">Qtd de pessoas</label>
                <input
                  style="width: 20px"
                  class="campo"
                  type="text"
                  id="qtd"
                  value="1"
                />
              </fieldset>
              <input
                class="botao"
                type="submit"
                value="Verificar disponibilidade"
              />
            </form>
          </section>
          <section id="galeria">
            <h4>Galeria de fotos</h4>
            <a href="">
              <img src="./img/imagem1.jpg" height="93" width="93" />
            </a>
            <a href="">
              <img src="./img/imagem2.jpg" height="93" width="93" />
            </a>
            <a href="">
              <img src="./img/imagem3.jpg" height="93" width="93" />
            </a>
            <a href="">
              <img src="./img/imagem4.jpg" height="93" width="93" />
            </a>
          </section>
        </aside>
      </div>
    </div>
  </body>
</html>
