<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mata Mosquito</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body onresize="ajustaTamanhoPalcoJogo()">
    <div class="painel">
      <div class="vidas">
        <img id="v1" src="./img/coracao_cheio.png" alt="" />
        <img id="v2" src="./img/coracao_cheio.png" alt="" />
        <img id="v3" src="./img/coracao_cheio.png" alt="" />
      </div>
      <div class="cronometro">Tempo restante: <span id="tempo">5</span></div>
    </div>
    <script src="./javascript/script.js"></script>
    <script>
      var criaMosquito = setInterval(posicaoRandomica, duracao);
    </script>
    <script>
      document.getElementById("tempo").innerHTML = tempo;
    </script>
    <script>
      var cronometro = setInterval(function () {
        tempo -= 1;
        if (tempo <= 0) {
          clearInterval(cronometro);
          clearInterval(criaMosquito);
          window.location.href = "./vitoria.html";
        }
        document.getElementById("tempo").innerHTML = tempo;
      }, 1000);
    </script>
  </body>
</html>
